<body>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet" href="login.css">
</head>
    <section class="login-section">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            
           <input type="text" class="login-input" placeholder="Nhập tên đăng nhập & email">
           <input type="password" class="login-input" placeholder="Nhập mật khẩu">

            <div class="checkbox-group">
                <input type="checkbox" id="check1" class="login-checkbox">
                <label for="remember" class="checkbox-label">Ghi nhớ lựa chọn của tôi</label>
            </div>
            
            <button class="login-button">Đăng nhập</button>
        </div>
    </section>
</body>
